<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            display: flex;
            gap: 32px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .joke {
            border: 1px solid #000;
            padding: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="content"></div>
    <script src="data.js"></script>
    <script>

        const contentEl = document.querySelector('.content');
        const dataJoke = JSON.parse(jokeData);

        dataJoke.forEach(element => {

            const joke = document.createElement('div');
            joke.classList.add('joke')

            const jokeQuation = document.createElement('h2');
            jokeQuation.classList.add('joke_heading')
            jokeQuation.textContent = element.setup

            const jokeAnswer = document.createElement('p');
            jokeAnswer.classList.add('joke_answer')
            jokeAnswer.textContent = element.punchline
            jokeAnswer.style.transform = 'rotate(-180deg)'

            const jokeImg = document.createElement('img');
            jokeImg.src = element.image_help
            jokeImg.style.width = '250px'
            jokeImg.style.height = '250px'

            contentEl.appendChild(joke);
            joke.appendChild(jokeQuation)
            joke.appendChild(jokeImg)
            joke.appendChild(jokeAnswer)

        });

    </script>
</body>
</html>
